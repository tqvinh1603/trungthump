<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Trung Thu</title>
    <style>
        :root {
            --accent: #ff7f50;
            --accent-2: #ff5722;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, "Segoe UI", system-ui, sans-serif;
            background: #060614;
        }

        .stage {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        canvas#starfield {
            display: block;
            width: 100%;
            height: 100%;
        }

        .moon {
            position: fixed;
            top: 60px;
            right: 80px;
            width: 160px;
            height: 160px;
            background: radial-gradient(circle at 30% 30%, #a39c5e 0%, #d2d4c0 45%, #d6cb31 100%);
            border-radius: 50%;
            box-shadow:

                0 0 70px #ffffff7a
                0 0 80px rgba(224, 224, 167, 0.8),
                0 0 90px rgba(173, 132, 19, 0.5);
            pointer-events: none;
            filter: drop-shadow(0 0 25px rgba(255, 240, 200, 0.8));
            animation: moonGlow 6s ease-in-out infinite;
            z-index: 10;
        }

        #lantern-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 10;
        }

        .lantern {
            position: absolute;
            pointer-events: auto;
            width: 40px;
            user-select: none;
        }

        @keyframes swing {
            0% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }

            100% {
                transform: rotate(-5deg);
            }
        }

        .swing {
            animation: swing 2s ease-in-out infinite;
        }

        #wish-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.96);
            color: var(--accent-2);
            font-family: Inter, "Segoe UI", system-ui, sans-serif;
            padding: 28px 20px;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 700;
            display: none;
            z-index: 9999;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.35);
            text-align: center;
            max-width: 90%;
            width: auto;
            box-sizing: border-box;
            pointer-events: auto;
            text-shadow: 0 0 25px #ffd180;
            box-shadow: 
                0 0 20px #ff8a50,
                0 0 25px #ffd180;
        }

        #hint {
            position: fixed;
            bottom: 8vh;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 14px;
            background: linear-gradient(90deg, rgba(255, 127, 80, 0.95), rgba(255, 87, 34, 0.95));
            color: white;
            border-radius: 999px;
            font-weight: 600;
            z-index: 9998;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
            opacity: 0;
            transition: opacity .35s ease;
            pointer-events: none;
            white-space: pre-line;
        }

        .controls {
            position: fixed;
            left: 18px;
            top: 18px;
            z-index: 10;
            color: #fff;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 10px;
        }

        .music-toggle {
            cursor: pointer;
            margin-left: 10px;
            color: #fff;
            opacity: 0.95;
        }

        #bottom-image-container {
            position: fixed;
            bottom: 0;
            right: 20px;
            transform: none;
            z-index: 5;
            pointer-events: none;
        }

        #bottom-image-container img {
            height: 80px;
            width: auto;
            display: block;
        }

        @media (max-width:600px) {
            .moon {
                top: 14px;
                right: 14px;
                width: 70px;
                height: 70px;
                box-shadow: 0 0 12px rgba(255, 240, 200, 0.6);
            }

            #wish-popup {
                font-size: 0.95rem;
                padding: 16px 12px;
            }

            #hint {
                font-size: 0.9rem;
                bottom: 12vh;
            }
        }
    </style>
</head>

<body>
    <div class="stage">
        <canvas id="starfield"></canvas>

        <div class="moon" aria-hidden="true"></div>

        <div id="lantern-container"></div>

        <div id="message-container">Chúc mừng Trung Thu!</div>

        <div id="wish-popup" role="dialog" aria-live="polite"></div>

        <div id="bottom-image-container">

        </div>

        <div id="hint">你好 Mai Phuong nhấn vào màn hình để mở nhạc và thả đèn thui✨</div>

        <div class="controls">
            <span class="music-toggle" id="musicToggle"></span>
        </div>
    </div>

    <audio id="bg-music" loop>
        <!-- Thay file nhạc ở đây -->
        <source src="https://dl.dropboxusercontent.com/scl/fi/dm99als5d5h3vav3mke2m/Th-ng-Cu-i-Trung-Thu-Cover-The-Boy-Cuoi-Mid-Autumn-Festival-Vietnamese-Music-Piano-Lyrics.mp3?rlkey=jvvnxk9nn0f02dk9dn3e0wvpj&st=pay94km4&dl=0" type="audio/mp3">
    </audio>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let w, h, stars = [], meteors = [];
        function resizeCanvas() {
            w = canvas.width = innerWidth;
            h = canvas.height = innerHeight;
            stars = [];
            const count = Math.round((w * h) / 2200);
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    r: Math.random() * 0.9 + 0.1,
                    a: Math.random() * 0.8 + 0.2,
                    t: Math.random() * 0.02 + 0.002
                });
            }
        }
        function drawStars() {
            ctx.clearRect(0, 0, w, h);
            for (const s of stars) {
                s.a += (Math.random() > 0.5 ? 1 : -1) * s.t;
                s.a = Math.max(0.05, Math.min(1, s.a));
                ctx.beginPath();
                ctx.globalAlpha = s.a;
                ctx.fillStyle = '#fff';
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }
        function createMeteor() {
            const startX = Math.random() * w;
            const startY = Math.random() * (h / 3);
            const speed = Math.random() * 10 + 6;
            meteors.push({
                x: startX, y: startY, vx: speed + 6, vy: speed / 2, len: Math.random() * 120 + 100, a: 1
            });
        }
        function drawMeteors() {
            for (let i = meteors.length - 1; i >= 0; i--) {
                const m = meteors[i];
                const x2 = m.x - m.len;
                const y2 = m.y - m.len / 2;
                const g = ctx.createLinearGradient(m.x, m.y, x2, y2);
                g.addColorStop(0, `rgba(255,255,255,${m.a})`);
                g.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.strokeStyle = g;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(m.x, m.y);
                ctx.lineTo(x2, y2);
                ctx.stroke();
                m.x += m.vx; m.y += m.vy; m.a -= 0.02;
                if (m.a <= 0 || m.x > w + 200 || m.y > h + 200) meteors.splice(i, 1);
            }
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 1;
        }
        function loop() {
            drawStars();
            drawMeteors();
            if (Math.random() < 0.01) createMeteor();
            requestAnimationFrame(loop);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        loop();

        const lanternContainer = document.getElementById('lantern-container');
        //Thay lời chúc ở đây
        const wishes = [
            "Tui chúc hai mùa trung thu năm nay vui vẻ.",
            "Trăng tròn rồi, tối zìa mukbang bánh trung thu thui.",
            "Chúc nhà ní zà 3 con heo kia bình an.",
            "hẹ hẹ 1 cái trung thu thật ấm áp, tùng tùng,dinh dinh .",
            "Mai Phương xinh mà😻",
            "Bấm đèn lồng đi nà🥳",
            "Bấm đèn lồng nhớ tới tui nghen 😘"
        ];

        let lanternClickable = true;

        function createLantern() {
            const lantern = document.createElement("img");
            //Thay ảnh đèn lồng ở đây
            lantern.src = "https://github.com/Panbap/Trungthu/blob/main/den.png?raw=true";
            lantern.className = "lantern swing";

            const layer = Math.floor(Math.random() * 3) + 1;
            let size = 300, duration = 10000, opacity = 0.8;

            if (layer === 1) { size = 20 + Math.random() * 20; duration = 14000 + Math.random() * 5000; opacity = 0.5; }
            else if (layer === 2) { size = 50 + Math.random() * 30; duration = 12000 + Math.random() * 4000; opacity = 0.7; }
            else { size = 100 + Math.random() * 40; duration = 10000 + Math.random() * 3000; opacity = 0.95; }

            lantern.style.width = size + "300px";
            lantern.style.left = Math.random() * 90 + "vw";
            lantern.style.bottom = "0px";
            lantern.style.opacity = opacity;

            lanternContainer.appendChild(lantern);

            const drift = Math.random() * 140 - 70;
            const up = 120 + Math.random() * 40;
            lantern.animate([
                { transform: "translate(0,0)", opacity: opacity },
                { transform: `translate(${drift}px, -${up}vh)`, opacity: 0 }
            ], { duration: duration, easing: "linear", fill: "forwards" });

            setTimeout(() => lantern.remove(), duration);

           lantern.addEventListener("click", (e) => {
    e.stopPropagation();
    const wishPopup = document.getElementById('wish-popup');

    // 🎁 Danh sách lời chúc + ảnh tương ứng
    const wishesData = [
        {
            text: "Tui chúc hai mùa trung thu năm nay vui vẻ. 🌕",
            image: "images/anh1.png"
        },
        {
            text: "Bấm đèn lồng nhớ tới tui nghen 😘💞",
            image: "images/anh2.png"
        },
        {
            text: "Trung thu zui zer nha💞",
            image: "images/anh3.png"
        },
        {
            text: "Bấm đèn lồng đi nà🥳🎑",
            image: "images/anh4.png"
        },
        {
            text: "Mai Phương xinh mà😻 ",
            image: "images/anh5.png"
        },
        {
            text: "hẹ hẹ 1 cái trung thu thật ấm áp, tùng tùng,dinh dinh 😘💞",
            image: "images/anh7.png"
        },
        {
            text: "Chúc nhà ní zà 3 con heo kia bình an. 🐷🐷🐷",
            image: "images/anh8.png"
        },
        {
            text: "Trăng tròn rồi, tối zìa mukbang bánh trung thu thui. 🥮",
            image: "images/anh6.png"
        },
        {
            text: "ni haoo ",
            image: "images/anh9.png"
        },
        {
            text: "11 tấm tất cả đó nà",
            image: "images/anh11.png"
        }
];
    // 🌟 Chọn ngẫu nhiên 1 lời chúc
    const randomWish = wishesData[Math.floor(Math.random() * wishesData.length)];

    // 🖼️ Gán ảnh + text vào popup
    wishPopup.innerHTML = `
        <img src="${randomWish.image}" 
             alt="Lời chúc Trung Thu"
             style="width:120px;height:auto;border-radius:10px;margin-bottom:10px;">
        <div>${randomWish.text}</div>
    `;
    wishPopup.style.display = 'block';
});

        }

        setInterval(createLantern, 500);

        const bg = document.getElementById('bg-music');
        const musicToggle = document.getElementById('musicToggle');
        let musicStarted = false;
        function startMusic() {
            if (musicStarted) return;
            if (!bg) return;
            bg.volume = 0.0;
            bg.play().then(() => {
                let v = 0;
                const i = setInterval(() => {
                    v += 0.05;
                    if (v >= 0.9) { v = 0.9; clearInterval(i); }
                    bg.volume = v;
                }, 120);
                musicStarted = true;
                musicToggle.textContent = '🔊';
                const hint = document.getElementById('hint');
                hint.style.opacity = '1';
                setTimeout(() => hint.style.opacity = '0', 3500);
            }).catch(() => { });
        }

        musicToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!musicStarted) { startMusic(); return; }
            if (bg.paused) { bg.play(); musicToggle.textContent = '🔊'; }
            else { bg.pause(); musicToggle.textContent = '🔈'; }
        });

        document.addEventListener('pointerdown', function onceStart() {
            startMusic();
            document.removeEventListener('pointerdown', onceStart);
        });

        document.addEventListener('click', (e) => {
            const pop = document.getElementById('wish-popup');
            if (pop && pop.style.display === 'block') {
                pop.style.display = 'none';
            }
        });

        for (let i = 0; i < 4; i++) { setTimeout(createLantern, i * 600); }

    </script>
</body>

</html>
